<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Baby Calculator</title>
        <meta name="description" content="An interactive Calculator.">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="input_table">
                <table>
                    <tr>
                        <th>Fair</th>
                        <th>Odds</th>            
                    </tr>
                    <tr>
                        <td class="left"><input type="text" size="4"/></td>
                        <td class="right"><input type="text" size="4"/></td>
                    </tr>
                    <tr>
                        <td class="left"><input type="text" size="4"/></td>
                        <td class="right"><input type="text" size="4"/></td>
                    </tr>
                    <tr>
                        <td><input type="text" size="4"/></td>
                        <td><input type="text" size="4"/></td>
                    </tr>
                    <tr>
                        <td><input type="text" size="4"/></td>
                        <td><input type="text" size="4"/></td>
                    </tr>
                    
                </table>
            </div>
            <div id="keypad_result">
                <table>
                    <tr>
                        <td><button>calc</button></td>
                        <td><button>reset</button></td>
                    </tr>
                    <tr>
                        <td>"result"</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
